{% extends 'base.html' %}
{% block title %}
<title>Document</title>
{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
{% endblock %}
</head>

<body>
    {% block content %}
    <!-- create show -->
    <form id="create-show">
        <p>建立展覽：</p>
        地區：
        <label>
            <input type="radio" name="region" value="domestic" required>
            國內
        </label>
        <label>
            <input type="radio" name="region" value="foreign" required>
            國外
        </label><br>
        名稱：<input type="text" placeholder="" required value='abc'>
        <!-- 期間：<input id=calendar name="dates"> -->
        開始日期：<input type="date" required value='2021-07-07'>
        結束日期：<input type="date" required value='2021-08-08'>
        <button type="submit">建立</button>
    </form>

    <hr>
    <!-- choose show -->
    <form id="choose-show">
        <p>選擇或修改展覽：</p>

        <div id="domestic"></div>
        <div id="foreign"></div>
        <button type="submit">選擇</button>
    </form>
    {% endblock %}
    {% block js %}

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script> -->
    <script src="{{url_for('static',filename='js/show.js')}}"></script>
    {% endblock %}

</body>

</html>
